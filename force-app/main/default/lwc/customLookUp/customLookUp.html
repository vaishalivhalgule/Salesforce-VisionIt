<template>
    <lightning-card title="Custom Lookup">
        <div class="slds-form-element">
            <label for="lookupInput" class="slds-form-element__label">Search</label>
            <div class="slds-form-element__control">
                <lightning-input type="text" id="lookupInput" onchange={handleInputChange}></lightning-input>
            </div>
        </div>
        <template if:true={showResults}>
            <div class="slds-dropdown">
                <ul class="slds-dropdown__list" role="listbox">
                    <template for:each={filteredRecords} for:item="record">
                        <li key={record.Id} role="presentation" class="slds-listbox__item">
                            <div role="option" tabindex="0" onclick={handleSelectRecord} data-id={record.Id}>
                                {record.Name}
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </lightning-card>
</template>
