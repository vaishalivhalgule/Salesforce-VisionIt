<template>
    <lightning-card title="Display Datatable">
        <table>
            <thead>
            <tr>
                <th>Account Id</th>
                <th>Account Name</th>
                <th>Account Industry</th>
                <th>View</th>

            </tr>
        </thead>
        <tbody>
            <template for:each={finalResult} for:item="acc">
            <tr key={acc.Id}>

                <td>{acc.Id}</td>
                <td>{acc.Name}</td>
                <td>{acc.Phone}</td>
                <td>
                    <div data-recid={acc.Id} onclick={divHandler}>
                     <lightning-icon icon-name="action:preview" alternative-text="Preview" title="Preview"></lightning-icon>
                 </div>
                 </td>
            </tr>

        </template>
    </tbody>
        </table>       
    </lightning-card>
    <lightning-card title="lightning Data Table">
        <lightning-datatable 
        key-field="Id"
        data={accList}
        columns={columns}
        onrowaction={handleRowAction}>
    </lightning-datatable>
    </lightning-card>
</template>
